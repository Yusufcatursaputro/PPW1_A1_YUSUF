<!DOCTYPE html>
<html>
<body>

<svg width="200" height="200">
    <rect width="200" height="200"
style="fill:rgb(165, 32, 32);stroke-width:10;stroke:blue" />
</svg>

<svg width="200" height="200">
    <circle cx="50" cy="50" r="40" stroke="red" stroke-width="2"
fill="orange" />
</svg>

</body>

<html>

<body>

    <!-- bagian HTML -->
    <canvas id="myCanvas" width="400" height="200"></canvas>
    
    <!-- bagian Javascript -->
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        
        // menggambar garis 
        ctx.moveTo(0, 0); 
        ctx.lineTo(200, 100); 
        ctx.stroke();
        
        //menggambar tulisan
        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 220, 150);
    </script>

</body>
